<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @keyframes pulse {
            0% {
                box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
            50% {
                box-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff;
            }
            100% {
                box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            }
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #232323);
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-y: auto;
            position: relative;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #ff00ff;
            text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }

        h2, h3 {
            font-size: 1.5rem;
            color: #ff0000;
            margin-top: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #00ffff;
            margin: 10px 0;
        }

        button {
            background: #00ff00;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background: #ff00ff;
            box-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff;
            transform: scale(1.05);
        }

        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #00ffff;
            margin: 20px 0;
            width: 80%;
            max-width: 500px;
        }

        input[type="hidden"] {
            display: none;
        }

        a {
            font-size: 1.2rem;
            color: #ff00ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        h2, h3 {
            font-size: 1.5rem;
            color: #ff0000;
            margin-top: 20px;
        }

        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

    </style>
</head>
<body>
    <h1>Here are your quiz score: </h1>
    <form action="{{ url_for('add_score') }}" method="POST">
        <input type="hidden" name="score" value="{{ score }}">
        {% if user_score %}
            <p>you got: {{ user_score.score }} points</p>
        {% else %}
            <p>No points yet</p>
        {% endif %}
        <button type="submit">Save score</button>
    </form>

    <form action="{{ url_for('highscore') }}" method="get">
        <h2>See highscores</h2>
        <button type="submit">Highscores</button>
    </form>

    <form action="{{ url_for('quiz_page') }}" method="get">
        <h3>Back to start page, click below</h3>
        <button type="submit">Start page</button>
    </form>
</body>
</html>
