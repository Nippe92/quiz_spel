<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ</title>
</head>
<body>
    <h1>High Scores</h1>

    <h2>Your Score</h2>
    {% if user_score %}
        <p>you got {{ user_score.score }} points</p>
    {% else %}
        <p>No points yet</p>
    {% endif %}

    <h2>Top 15 Scores</h2>
    <table>
        <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Score</th>
        </tr>

        {% for score in top_scores %}
        <tr>
            <td>{{ loop.index }}</td>  
            <td>User {{ score.user_id }}</td>  
            <td>{{ score.score }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('quiz_page') }}">Back to quiz</a>
</body>
</html>
