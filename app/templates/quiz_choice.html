<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        @keyframes pulse {
        0% {
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        50% {
            box-shadow: 0 0 15px #ff00ff, 0 0 25px #ff00ff;
        }
        100% {
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        }

        body {
            background: linear-gradient(135deg, #0d0d0d, #232323);
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff;
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }

        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px #00ffff;
            margin-bottom: 20px;
            width: 300px;
        }

        label, select, button {
            font-size: 1.2rem;
            margin: 10px 0;
            display: block;
            width: 100%;
            text-align: center;
        }

        select, input {
            background: #222;
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 12px;
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
        }

        button {
            background: #ff00ff;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            transition: 0.3s ease;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        button:hover {
            background: #ff00ff;
            box-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.98);
        }

        h3 {
            color: #ff0000;
            font-size: 1.5rem;
        }

        form h2 {
            color: #ff0000;
            margin-top: 20px;
        }

        form a {
            color: #ff00ff;
            text-decoration: none;
            font-size: 1.1rem;
        }

        form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('quiz_play') }}" method="GET">
        <h1>Playgame!</h1>
        <label for="category">Choose category:</label>
        <select name="category" id="category">
            {% for cat_id, cat_name in category.items() %}
            <option value="{{ cat_id }}">{{ cat_name }}</option>
            {% endfor %}
        </select>
    
        <label for="difficulty">Choose difficulty:</label>
        <select name="difficulty" id="difficulty">
            {% for level in difficulty %}
            <option value="{{ level }}">{{ level }}</option>
            {% endfor %}
        </select>
    
        <label for="amount">question amount:</label>
        <select name="amount" id="amount">
            {% for num in question_amount %}
            <option value="{{ num }}">{{ num }}</option>
            {% endfor %}
        </select>
    
        <button type="submit">Quiz start</button>

    </form>
    <form action="{{ url_for('highscore') }}" method="get">
        <h3>Click below to see Highscores:</h3>
        <button type="submit">score</button>
    </form>

    <form action="{{ url_for('logout') }}" method="get">
        <h2>logout</h2>
        <button type="submit">logout</button>
    </form>
</body>
</html>
